<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/djangoapp">Xavier Dealership</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <!-- Your existing navigation items -->
          <li class="nav-item">
            <a class="nav-link active" href="/djangoapp">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/djangoapp/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/djangoapp/contact">Contact Us</a>
          </li>
        </ul>

        <!-- Login/Logout Section -->
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <!-- Display user details if authenticated -->
          <li class="nav-item">
            <span class="navbar-text"
              >{{ user.first_name }} ({{ user.username }})</span
            >
            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
              >Logout</a
            >
          </li>
          {% else %}
          <!-- Display login form if not authenticated -->
          <li class="nav-item">
            <form
              class="form-inline"
              action="{% url 'djangoapp:login' %}"
              method="POST"
            >
              {% csrf_token %}
              <input
                type="text"
                class="form-control mr-sm-2"
                name="username"
                placeholder="Username"
              />
              <input
                type="password"
                class="form-control mr-sm-2"
                name="password"
                placeholder="Password"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Login
              </button>
            </form>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Other content in your body -->
    <!-- Add a dealer table here -->
  </body>
</html>
